<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Mario Birds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="css/styles.css"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
            media="screen"
            rel="stylesheet"
            type="text/css"
    />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js" type="text/javascript"></script>
    <script
            src="js/Box2dWeb-2.1.a.3.min.js"
            type="text/javascript"
            charset="utf-8"
    ></script>
    <script src="js/game.js" type="text/javascript"></script>
</head>

<body>
<div id="gamecontainer">
    <canvas
            class="gamelayer"
            id="gamecanvas"
            width="640"
            height="480"
    ></canvas>
    <div class="gamelayer" id="scorescreen">
        <img id="opensettings" onclick="game.toggleSettingsScreen()" src="img/icons/settings-small.png"/>
        <img src="img/icons/replay.png" onclick="game.restartLevel()"/>
        <!--AÃ±adido boton seleccion niveles -->
        <img src="img/icons/screen_levels.png" onclick="game.backMain();">
        <span>
          <img id="scoreGif" src="img/icons/coin.gif" alt="Score"/>
        </span>
        <span id="score"></span>
    </div>
    <div class="gamelayer" id="gamestartscreen">
        <img
                src="img/icons/play.png"
                alt="Play Game"
                onclick="game.showLevelSelectScreen()"
        />
        <br/>
        <img alt="Settings" onclick="game.toggleSettingsScreen()" src="img/icons/settings.png"/>
    </div>
    <div class="gamelayer" id="levelselectscreen"></div>
    <div class="gamelayer" id="loadingscreen">
        <div id="loadingmessage"></div>
    </div>
    <div class="gamelayer" id="endingscreen">
        <p id="endingmessage">The Level Is Over</p>
        <p id="playcurrentlevel" onclick="game.restartLevel()">
            <img src="img/icons/replay.png"/> Replay Current Level
        </p>
        <p id="playnextlevel" onclick="game.startNextLevel()">
            <img src="img/icons/next.png"/> Play Next Level
        </p>
        <p id="showLevelScreen" onclick="game.showLevelSelectScreen()">
            <img src="img/icons/screen_levels.png"/> Return to Level Screen
        </p>
    </div>
    <div class="gamelayer" id="settingsscreen">
        <div id="volume">
            <i class="fa fa-volume-down"></i>
            <span>Volumen</span>
            <div id="volumeSlider"></div>
            <i class="fa fa-volume-up"></i>
        </div>
        <img alt="Aceptar" id="acceptsettings" onclick="game.toggleSettingsScreen()" src="img/icons/accept.png">
    </div>
    <canvas
            id="debugcanvas"
            width="1000"
            height="480"
            style="border:1px solid black;"
    ></canvas>
</div>
</body>
</html>
