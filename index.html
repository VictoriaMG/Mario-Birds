<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mario Birds </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css"/>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/Box2dWeb-2.1.a.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/game.js" type="text/javascript"></script>
</head>

<body>
<div id="gamecontainer">
    <!--TODO: AMPLIAR PANTALLA JUEGO-->
    <canvas class="gamelayer" id="gamecanvas" width="640" height="480"></canvas>
    <div class="gamelayer" id="scorescreen">
        <img id="togglemusic" src="img/icons/sound.png" onclick="game.toggleBackgroundMusic()">
        <img src="img/icons/prev.png" onclick="game.showLevelScreen()">
        <!--TODO: AÃ‘ADIR GIF STAR.GIF a score-->
        <span id="score">Score: </span>
    </div>
    <div class="gamelayer" id="gamestartscreen">
        <img src="img/icons/play.png" alt="Play Game" onclick="game.showLevelScreen()">
        <br>
        <img src="img/icons/settings.png" alt="Settings">
    </div>
    <div class="gamelayer" id="levelselectscreen"></div>
    <div class="gamelayer" id="loadingscreen">
        <div id="loadingmessage"></div>
    </div>
    <div class="gamelayer" id="endingscreen">
        <p id="endingmessage">The Level Is Over</p>
        <p id="playcurrentlevel" onclick="game.restartLevel()"><img src="img/icons/prev.png"> Replay Current Level</p>
        <p id="playnextlevel" onclick="game.startNextLevel()"><img src="img/icons/next.png"> Play Next Level</p>
        <p id="showLevelScreen" onclick="game.showLevelScreen()"><img src="img/icons/return.png"> Return to Level Screen
        </p>
    </div>
    <canvas id="debugcanvas" width="1000" height="480" style="border:1px solid black;"></canvas>
</div>
</body>

</html>
